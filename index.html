<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- <script src="./rps.js" defer></script> -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div id="game-visuals-container">
      <div id="player-container" class="players-containers">
        <h2 id="player-score" class="score">You: 0</h2>
        <div class="img-placeholder"></div>
      </div>
      <p>VS</p>
      <div id="computer-container" class="players-containers">
        <h2 id="computer-score" class="score">CPU: 0</h2>
        <div class="img-placeholder"></div>
      </div>
    </div>
    <div id="game-interactivity-container">
      <div id="results-container">
        <p>Paper beats Rock. CPU scored one point</p>
      </div>
      <div id="choices-container">
        <button id="rock" class="choice-button">Rock</button>
        <button id="paper" class="choice-button">Paper</button>
        <button id="scissors" class="choice-button">Scissors</button>
      </div>
    </div>
  </body>
</html>
